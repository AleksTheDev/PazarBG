<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>pazar.bg</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded ">
        <a class="nav-link my-text-color active h5 " th:href="@{/}">
            <img height="50px" src="/images/logo.png" alt="Pazar BG logo">
        </a>
        <a class="nav-link my-text-color active h5 " sec:authorize="isAuthenticated()" th:href="@{/home/offer-add}">Add
            Offer</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" sec:authorize="!isAuthenticated()"
                       th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " sec:authorize="!isAuthenticated()"
                       th:href="@{/users/register}">Register</a>
                </li>

                <div class="nav-link h5 my-text-color" sec:authorize="isAuthenticated()">
                    Welcome,
                    <th:block sec:authentication="name"></th:block>
                </div>
                <li class="nav-item col-md-4" sec:authorize="isAuthenticated()">
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input type="submit" class="nav-link my-text-color h5 button-text-only" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Aleksandar Angelov 2023
        </div>
    </div>
</footer>
</body>
</html>
