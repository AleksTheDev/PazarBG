<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center m-2"><span class="badge bg-secondary shadow">Add offer</span></h1>
    <hr class="hr-3 bg-white mx-auto form-adaptive"/>

    <form class="mx-auto w-25 bg-blur rounded-4 form-adaptive"
          th:method="POST"
          th:action="@{/offer/add}"
          th:object="${addOfferBindingModel}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input th:field="*{title}" th:value="${bindingModel != null ? bindingModel.title : ''}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="title" name="title"/>
            <small th:if="${#fields.hasErrors('title')}"
                   th:errors="*{title}" class="text-danger">Title error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 m-2">Description</label>
            </div>
            <textarea th:field="*{description}" th:value="${bindingModel != null ? bindingModel.description : ''}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="description" name="description"></textarea>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}" class="text-danger">description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 m-2">Price</label>
            </div>
            <input th:field="*{price}" th:errorclass="'is-invalid alert-danger'" type="number" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}" class="text-danger">price error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3 shadow" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
